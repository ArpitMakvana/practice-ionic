<div class="bl_userinbox_block">
  <div class="bl_container">
    <div class="bl_userinbox_tablist">
      <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChange($event)" class="tab_segments">
        <ion-segment-button value="tab1" class="tab_segments">
          Received
        </ion-segment-button>
        <ion-segment-button value="tab2" class="tab_segments">
          Accepted
        </ion-segment-button>
        <ion-segment-button value="tab3" class="tab_segments">
          Sent
        </ion-segment-button>
      </ion-segment>
    </div>


    <div class="bl_inboxprofile_block" *ngIf="selectedSegment === 'tab1'">
      <div class="bl_inboxprofile_item">
        <div class="bl_inboxprofile_itemInner">
          <div class="imgbox">
            <img src="./../../../assets/inboxprofileImg.png" class="img-fluid" />
          </div>
          <div class="bls_conatnt">
            <h4>
              Akansha Singh
            </h4>
            <p>
              27, Engineer ,<br>
              Solution Engineer, <br>
              Jaipur, Rajasthan
            </p>
          </div>
        </div>
        <div class="bl_actions_block">
          <button class="bl_reject">
            <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.6 16.625L4.375 15.4L9.275 10.5L4.375 5.6L5.6 4.375L10.5 9.275L15.4 4.375L16.625 5.6L11.725 10.5L16.625 15.4L15.4 16.625L10.5 11.725L5.6 16.625Z"
                fill="white" />
