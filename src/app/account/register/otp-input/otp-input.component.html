<!-- Single input OTP -->
<div class="ds_container">
  <div class="sh_createAccount_login sh_createAccount_register ">
    <div class="sh_logoitem">
      <img src="../../../assets/logo2.png" class="img-fluid" />
    </div> 
    <div class="sh_landing_contantinfo">
      <div class="sh_register_block">
        <h6>
          <span>Find exactly the</span>
          Right Partner for you!
        </h6>
        <div class="sh_logoitem1">
          <img src="../../../assets/groomImg.png" class="img-fluid" />
        </div> 
      </div>

      <div class="sh_logintitle_block">
        <h2>
          Please enter verification PIN
        </h2> 
        <h6>
          you will received a SMS with verification PIN to
          <span class="mobilenumber">
            +1245789
          </span>
          <span>|</span>
          <a href="#" class="Edit">Edit</a>
        </h6>
      </div>  

      <div class="ds_formitems">
        <div class="form-group">
          <label class="lable_text">PIN Number</label>
          <ion-input mode="md" [(ngModel)]="email" type="email" fill="outline" placeholder="Enter email"
            class="form-control"></ion-input>
        </div>
  
        <div class="form-group mt-4">
          <ion-row>
            <ion-col size="6" class="pr-0"> 
              <ion-button color="secondary" disabled="false" expand="block" (click)="submitForm()"
                class="sh_submitRHBtn1">
                Resend PIN
              </ion-button>
            </ion-col>
            <ion-col size="6" class="pr-0"> 
              <ion-button color="secondary" disabled="false" expand="block" (click)="submitForm()"
                class="sh_submitRHBtn">
                Verify
              </ion-button>
            </ion-col>
          </ion-row>
        </div>  

        <div class="sh_terminfo">
          <p class="text-left">
            <b>
              Note:
            </b>
            You can use privacy options to hide your nnumber
            <a href="#">
              l'll do this later
            </a>
          </p>
        </div>   
      </div>  

    </div>
  </div>
</div>
