<div class="ds_container">
  <div class="sh_createAccount_login sh_createAccount_register">
    <div class="sh_logoitem">
      <img src="../../../assets/logo2.png" class="img-fluid" />
    </div>

    <div class="sh_landing_contantinfo">
      <div class="sh_register_block">
        <h6>
          <span>Find exactly the</span>
          Right Partner for you!
        </h6>
        <div class="sh_logoitem1">
          <img src="../../../assets/groomImg.png" class="img-fluid" />
        </div>
      </div>

      <div class="sh_logintitle_block">
        <h2>Personal information</h2>
      </div>

      <form [formGroup]="nameDobForm" (ngSubmit)="submitForm()" class="ds_formitems">
        <div class="form-group">
          <label class="lable_text">First name</label>
          <ion-input
            mode="md"
            formControlName="firstName"
            type="text"
            fill="outline"
            [class.invalid-input]="firstName?.invalid && firstName?.touched"
            class="form-control"
          ></ion-input>
          <div *ngIf="firstName?.invalid && firstName?.touched" class="invalid-feedback">
            First name is required and should be at least 2 characters.
          </div>
        </div>

        <div class="form-group">
          <label class="lable_text">Last name</label>
          <ion-input
            mode="md"
            formControlName="lastName"
            type="text"
            fill="outline"
            [class.invalid-input]="lastName?.invalid && lastName?.touched"
            class="form-control"
          ></ion-input>
        </div>

        <div class="form-group">
          <label class="lable_text">Date of birth</label>
          <ion-input
            mode="md"
            formControlName="dob"
            type="date"
            fill="outline"
            [class.invalid-input]="dob?.invalid && dob?.touched"
            class="form-control"
          ></ion-input>
        </div>

        <div class="form-group mt-4">
          <ion-button
            color="dark"
            [disabled]="nameDobForm.invalid"
            expand="block"
            type="submit"
            class="sh_submitRHBtn"
          >Continue</ion-button>
        </div>
      </form>
    </div>
  </div>
</div>
