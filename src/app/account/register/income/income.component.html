<div class="ds_container">
  <div class="sh_createAccount_login sh_createAccount_register ">
    <div class="sh_logoitem">
      <img src="../../../assets/logo2.png" class="img-fluid" />
    </div> 
    <div class="sh_landing_contantinfo">
      <div class="sh_register_block">
        <h6>
          <span>Find exactly the</span>
          Right Partner for you!
        </h6>
        <div class="sh_logoitem1">
          <img src="../../../assets/groomImg.png" class="img-fluid" />
        </div> 
      </div>

      <div class="sh_logintitle_block">
        <h2>
          We have added a short description about you
        </h2> 
      </div>    
      <div class="ds_formitems">
        <div class="form-group">
          <label class="lable_text">
            Income
          </label>
          <ion-select [(ngModel)]="income" interface="popover" fill="outline" class="form-control">
            <ion-select-option value="">Select annual income*
            </ion-select-option>
          </ion-select>
        </div>
        <div class="form-group">
          <label class="lable_text">
            Work details
          </label>
          <ion-select [(ngModel)]="workWith" interface="popover" fill="outline" class="form-control">
            <ion-select-option value="">You work with
            </ion-select-option>
          </ion-select>
        </div>
        <div class="form-group">
          <label class="lable_text">
            You work as
          </label>
          <ion-select [(ngModel)]="workAs" interface="popover" fill="outline" class="form-control">
            <ion-select-option value="">You work as
            </ion-select-option>
          </ion-select>
        </div>
        <div class="form-group mt-4">
          <ion-button color="secondary" disabled="false" expand="block" (click)="submitForm()"
            class="sh_submitRHBtn">Continue</ion-button>
        </div>
      </div> 
    </div>
  </div>
</div>
