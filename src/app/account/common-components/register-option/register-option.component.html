<ion-content [fullscreen]="true" class="bl_login_block">
  <div [formGroup]="loginForm">
    <div class="bl_container">
      <div class="bl_loginLogo">
        <img src="../../../assets/white_logo.png" class="img-fluid" />
      </div>


      <div class="bl_login_title">
        <h2>
          {{'form.Login'|translate}}
        </h2>
      </div>

      <div class="bl_formitems">
        <div class="form-group">
          <label class="lable_text">{{'form.email_lable'|translate}}</label>
          <ion-input formControlName="email" mode="md" type="email" fill="outline"
            [placeholder]="'form.email_placeholder'|translate" class="form-control"></ion-input>
        </div>

        <div class="form-group">
          <label class="lable_text">{{'form.password_lable'|translate}}</label>
          <ion-input mode="md" formControlName="password" type="password" fill="outline"
            [placeholder]="'form.password_placeholder'|translate" class="form-control">
            <ion-input-password-toggle slot="end" style="color: red;"></ion-input-password-toggle></ion-input>
        </div>

        <div class="form-group"> 
          <label class="bl_checkboxitem">
            Remember me
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

        </div>
        <div class="form-group mt-3">
          <ion-button color="light" (click)="submitForm()" [disabled]="loginForm.invalid && disableButton"
            expand="block" routerLink="/register" class="bl_submitRH">
            {{'form.sign_in'|translate}}
          </ion-button>
        </div>
        

        <div class="form-group">
          <label class="forget_password">
            <a href="#" class="sh_links">{{'form.forgot_password'|translate}}</a>
          </label>
        </div>
