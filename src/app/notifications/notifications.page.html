      <div class="bl_notification_item">
        <div class="imgbox">
          <img src="../../assets/not_user1.png" class="img-fluid" />
        </div>
        <div class="contant">

            <h4>
              Akansha Singh accepted your connection request
            </h4>

            </p>
          </div>
